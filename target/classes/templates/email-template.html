<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div  style="width: auto; margin: 1rem ; border-radius: 4px;
    background: #fff;
    background: linear-gradient(-45deg, #24ff72, #4eff);
      transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
  padding: 14px 80px 18px 36px;
  cursor: pointer;">
    <div style="flex: 1 1 auto;
    padding: 1rem 1rem;">
        <h2 style="margin-bottom: 0.5rem;">Recuperar Contrase√±a</h2>
        <h3 style="margin-top: -0.25rem;
    margin-bottom: 0;color: #6c757d!important;" class="card-subtitle mb-2 text-muted"><span>Hola </span><span th:text="${userName}"></span></h3>
        <p class="card-text">Haz click en el siguiente enlace para acceder a tu cuenta.</p>
        <a th:href="@{${url}}">
            <button style="display: inline-block;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: center;
    text-decoration: none;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    border-radius: 0.25rem;
    color: #fff;
    background-color: #198754;
    border-color: #198754;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;" class="btn btn-success">Ir a mi cuenta</button>
        </a>
    </div>
</div>
</body>
</html>
